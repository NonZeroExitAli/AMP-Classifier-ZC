<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMP Classifier</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --warning-color: #e67e22;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f6fa;
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 2rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        #sequence {
            width: 100%;
            height: 150px;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: monospace;
            font-size: 1rem;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        #sequence:focus {
            outline: none;
            border-color: var(--secondary-color);
        }

        button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s ease, background-color 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-1px);
        }

        .character-count {
            text-align: right;
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }

        .result {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bioinformatics and Computational Biology Unit-Zewail City (BCBU-ZC) Antimicrobial Peptide Classifier</h1>
        
        <div class="input-group">
            <textarea id="sequence" placeholder="Enter amino acid sequence (10-100 Valid AAs)..." maxlength="100"></textarea>
            <div class="character-count">
                <span id="char-count">0</span>/100
            </div>
        </div>

        <div class="error-message" id="error"></div>
        <button onclick="classifySequence()" id="predict-btn">Classify Sequence</button>
        <div class="result" id="result"></div>
    </div>

    <script type="module">
        import { client } from "https://cdn.jsdelivr.net/npm/@gradio/client/+esm";
        window.gradio = { client }; 
    </script>
    <script>
        const sequenceInput = document.getElementById('sequence');
        const charCount = document.getElementById('char-count');
        const errorDiv = document.getElementById('error');
        const predictBtn = document.getElementById('predict-btn');
        const resultDiv = document.getElementById('result');
        let clientInstance; 

        async function initClient() {
            try {
                clientInstance = await window.gradio.client("nonzeroexit/AMP-Classifier");
                console.log("Gradio client initialized:", clientInstance);
            } catch (error) {
                console.error("Failed to initialize Gradio client:", error);
                showError("Failed to connect to the classifier service.");
                predictBtn.disabled = true; 
            }
        }

        window.onload = function() {
            initClient(); 
        };

        sequenceInput.addEventListener('input', () => {
            charCount.textContent = sequenceInput.value.length;
            validateInput();
        });

       sequenceInput.addEventListener('paste', (e) => {
            let paste = (e.clipboardData || window.clipboardData).getData('text');
            paste = paste.replace(/[^ACDEFGHIKLMNPQRSTVWY]/gi, ''); 
            const currentText = sequenceInput.value;
            const selectionStart = sequenceInput.selectionStart;
            const selectionEnd = sequenceInput.selectionEnd;
            const newText = currentText.substring(0, selectionStart) + paste + currentText.substring(selectionEnd);

            if (newText.length > 100) {
                showError('Sequence cannot exceed 100 characters after pasting.');
                e.preventDefault();
                return;
            }
          sequenceInput.value = newText
          charCount.textContent = sequenceInput.value.length;
          validateInput();
          e.preventDefault();
          
        });


        sequenceInput.addEventListener('keypress', (e) => {
            if (!/^[ACDEFGHIKLMNPQRSTVWY]$/i.test(e.key)) {
                e.preventDefault();
                showError('Only standard amino acid characters are allowed');
            }
        });

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            predictBtn.disabled = true;
        }

        function clearError() {
            errorDiv.style.display = 'none';
            predictBtn.disabled = false;
        }

        function validateInput() {
            const length = sequenceInput.value.length;
            if (length < 10 && length !=0) showError('Sequence must be at least 10 characters');
            else clearError();
        }


        async function classifySequence() {
            const sequence = sequenceInput.value.trim().toUpperCase();
            if (sequence.length < 10 || sequence.length > 100) {
                showError('Sequence length must be between 10 and 100.');
                return;
            }

            clearError();
            predictBtn.disabled = true;
            predictBtn.textContent = 'Processing...';
            resultDiv.textContent = '';

            try {
                const result = await clientInstance.predict("/predict", [sequence]);
                console.log("Prediction result:", result);
                resultDiv.textContent = "Classification: " + result.data[0].label;  // Access the label correctly
            } catch (error) {
                console.error("Error during prediction:", error);
                showError("Failed to get response from classifier: " + (error.message || "Unknown error"));
            } finally {
                predictBtn.disabled = false;
                predictBtn.textContent = 'Classify Sequence';
            }
        }
    </script>
</body>
</html>
