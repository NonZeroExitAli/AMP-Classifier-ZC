<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zewail City Antimicrobial Peptide Predictor</title>
    <style>
        :root {
            --primary-color: #3498db;
            --text-color: #333;
            --background-color: #f4f4f4;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode {
            --background-color: #2c3e50;
            --text-color: white;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            transition: background 0.3s;
        }

        .dark-mode .container {
            background: #34495e;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }

        .button {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .button:disabled {
            background-color: gray;
        }

        .result-card {
            display: none;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
        }

        .success {
            background-color: #2ecc71;
            color: white;
        }

        .warning {
            background-color: #e74c3c;
            color: white;
        }

        .loading {
            display: inline-block;
            border: 2px solid white;
            border-top: 2px solid transparent;
            border-radius: 50%;
            width: 14px;
            height: 14px;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <button onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>
    <div class="container">
        <h2>Zewail City Antimicrobial Peptide Predictor</h2>
        <textarea id="sequenceInput" placeholder="Enter your peptide sequence..."></textarea>
        <div><span id="charCount">0</span> / 100 characters</div>
        <button id="predictBtn" class="button">Predict</button>
        <div id="result" class="result-card">
            <h3>Prediction Result</h3>
            <p id="predictionText"></p>
        </div>
    </div>
    <script>
        const sequenceInput = document.getElementById("sequenceInput");
        const charCount = document.getElementById("charCount");
        const predictBtn = document.getElementById("predictBtn");
        const resultDiv = document.getElementById("result");
        const predictionText = document.getElementById("predictionText");

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        sequenceInput.addEventListener("input", () => {
            const validChars = /^[ACDEFGHIKLMNPQRSTVWY]*$/i;
            if (!validChars.test(sequenceInput.value)) {
                alert("Only standard amino acid characters are allowed");
                sequenceInput.value = sequenceInput.value.replace(/[^ACDEFGHIKLMNPQRSTVWY]/gi, "");
            }
            charCount.textContent = sequenceInput.value.length;
        });

        predictBtn.addEventListener("click", async () => {
            const sequence = sequenceInput.value.trim();
            if (!sequence) {
                alert("Please enter a peptide sequence.");
                return;
            }
            
            predictBtn.innerHTML = '<span class="loading"></span> Processing...';
            predictBtn.disabled = true;
            resultDiv.style.display = "none";

            try {
                const response = await fetch("https://example.com/api/predict", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ sequence })
                });
                
                if (!response.ok) {
                    throw new Error("Server error. Try again later.");
                }

                const data = await response.json();
                resultDiv.style.display = "block";
                resultDiv.className = "result-card success";
                predictionText.textContent = `Prediction: ${data.prediction}`;
            } catch (error) {
                resultDiv.style.display = "block";
                resultDiv.className = "result-card warning";
                predictionText.textContent = "Server is currently unavailable. Please try again later.";
            }
            
            predictBtn.innerHTML = "Predict";
            predictBtn.disabled = false;
        });
    </script>
</body>
</html>
