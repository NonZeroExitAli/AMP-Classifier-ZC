<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMP Classifier</title>
    <style>
        /* ... (your styles) */
    </style>
</head>
<body>
    <div class="container">
        <h1>Zewail City Antimicrobial Peptide Predictor</h1>
        
        <div class="input-group">
            <textarea id="sequence" placeholder="Enter amino acid sequence (10-100 Valid AAs)..." maxlength="100"></textarea>
            <div class="character-count">
                <span id="char-count">0</span>/100
            </div>
        </div>

        <div class="error-message" id="error"></div>
        <button onclick="classifySequence()" id="predict-btn">Classify Sequence</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        const sequenceInput = document.getElementById('sequence');
        const charCount = document.getElementById('char-count');
        const errorDiv = document.getElementById('error');
        const predictBtn = document.getElementById('predict-btn');
        const resultDiv = document.getElementById('result');

        sequenceInput.addEventListener('input', () => {
            charCount.textContent = sequenceInput.value.length;
            validateInput();
        });

        sequenceInput.addEventListener('keypress', (e) => {
            if (!/^[ACDEFGHIKLMNPQRSTVWY]$/i.test(e.key)) {
                e.preventDefault();
                showError('Only standard amino acid characters are allowed');
            }
        });

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            predictBtn.disabled = true;
        }

        function clearError() {
            errorDiv.style.display = 'none';
            predictBtn.disabled = false;
        }

        function validateInput() {
            const length = sequenceInput.value.length;
            if (length < 10) showError('Sequence must be at least 10 characters');
            else clearError();
        }

        function classifySequence() {
            const sequence = sequenceInput.value.trim().toUpperCase();
            if (sequence.length < 10 || sequence.length > 100) {
                showError('Sequence length must be between 10 and 100.');
                return;
            }
            
            clearError();
            predictBtn.disabled = true;
            predictBtn.textContent = 'Processing...';
            resultDiv.textContent = '';

            const apiURL = `https://nonzeroexit-amp-classifier.hf.space/api/predict/`;

            fetch(apiURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ "data": [sequence] })
            })
            .then(response => response.json())
            .then(data => {
                console.log("Raw response:", data);
                let result = data.data[0].label; 
                resultDiv.textContent = "Classification: " + result;
            })
            .catch(error => {
                console.error("Error fetching data:", error);
                showError("Failed to get response from classifier.");
            })
            .finally(() => {
                predictBtn.disabled = false;
                predictBtn.textContent = 'Classify Sequence';
            });
        }
    </script>
</body>
</html>
