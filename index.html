<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMP Classifier</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --warning-color: #e67e22;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f6fa;
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 2rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        #sequence {
            width: 100%;
            height: 150px;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: monospace;
            font-size: 1rem;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        #sequence:focus {
            outline: none;
            border-color: var(--secondary-color);
        }

        button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s ease, background-color 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-1px);
        }

        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

        .result-card {
            padding: 1.5rem;
            border-radius: 8px;
            margin-top: 2rem;
            text-align: center;
            font-size: 1.1rem;
            display: none;
        }

        .success {
            background-color: #e8f6ef;
            color: var(--success-color);
            border: 2px solid var(--success-color);
        }

        .warning {
            background-color: #fdefe6;
            color: var(--warning-color);
            border: 2px solid var(--warning-color);
        }

        .processing-time {
            text-align: center;
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }

        .character-count {
            text-align: right;
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Zewail City Antimicrobial Peptide Predictor</h1>
        
        <div class="input-group">
            <textarea id="sequence" placeholder="Enter amino acid sequence (10-100 Valid AAs)..." maxlength="100"></textarea>
            <div class="character-count">
                <span id="char-count">0</span>/100
            </div>
        </div>

        <div class="error-message" id="error"></div>

        <button onclick="predict()" id="predict-btn">Classify Sequence</button>

        <div class="result-card" id="result">
            <div id="prediction-text"></div>
        </div>
    </div>

    <script>
        const sequenceInput = document.getElementById('sequence');
        const charCount = document.getElementById('char-count');
        const errorDiv = document.getElementById('error');
        const resultDiv = document.getElementById('result');
        const predictionText = document.getElementById('prediction-text');
        const predictBtn = document.getElementById('predict-btn');

        sequenceInput.addEventListener('input', () => {
            charCount.textContent = sequenceInput.value.length;
            validateInput();
        });

        sequenceInput.addEventListener('keypress', (e) => {
            if (!/^[ACDEFGHIKLMNPQRSTVWY]$/i.test(e.key)) {
                e.preventDefault();
                showError('Only standard amino acid characters are allowed');
            }
        });

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            predictBtn.disabled = true;
        }

        function clearError() {
            errorDiv.style.display = 'none';
            predictBtn.disabled = false;
        }

        function validateInput() {
            const length = sequenceInput.value.length;
            if (length < 10) showError('Sequence must be at least 10 characters');
            else clearError();
        }

        async function predict() {
            const sequence = sequenceInput.value.trim().toUpperCase();
            if (sequence.length < 10 || sequence.length > 100) {
                showError('Sequence length must be between 10 and 100.');
                return;
            }

            predictBtn.disabled = true;
            predictBtn.textContent = 'Processing...';
            
            try {
                const response = await fetch("https://nonzeroexit-amp-classifier.hf.space/api/predict", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ data: [sequence] })
                });

                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                
                const responseData = await response.json();
                const prediction = responseData.data[0];
                const confidence = (responseData.data[1] * 100).toFixed(2);
                
                resultDiv.style.display = 'block';
                resultDiv.className = `result-card ${prediction === 'AMP' ? 'success' : 'warning'}`;
                predictionText.textContent = `Prediction: ${prediction} (Confidence: ${confidence}%)`;
            } catch (error) {
                showError('Error: Unable to classify sequence. Please try again.');
            }

            predictBtn.disabled = false;
            predictBtn.textContent = 'Classify Sequence';
        }
    </script>
</body>
</html>
