<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCBU-ZC AMP Classifier</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --warning-color: #e67e22;
            --info-color: #3498db;
            --background-color: #f5f6fa;
            --text-color: #333;
            --container-bg-color: white;
            --border-color: #ddd;
            --button-hover-bg: #2980b9;
        }

        /* Dark Mode Styles */
        .dark-mode {
            --background-color: #121212;
            --text-color: #eee;
            --container-bg-color: #222;
            --border-color: #444;
            --button-hover-bg: #4CAF50;
            --primary-color: #bb86fc;
            --secondary-color: #03dac6;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 2rem;
            background: var(--container-bg-color);
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            text-align: center;
            transition: background-color 0.3s ease;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            text-align: center; /* Ensure h1 is centered */
            width: 100%; /* Take full width */
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        #sequence {
            width: 100%;
            height: 150px;
            padding: 1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-family: monospace;
            font-size: 1rem;
            resize: vertical;
            transition: border-color 0.3s ease, background-color 0.3s ease;
            background-color: var(--container-bg-color);
            color: var(--text-color);
        }

        #sequence:focus {
            outline: none;
            border-color: var(--secondary-color);
        }

        button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s ease, background-color 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }

        button:hover {
            background-color: var(--button-hover-bg);
            transform: translateY(-1px);
        }

        .character-count {
            text-align: right;
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
         .dark-mode .character-count {
            color: #999;
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }
         .dark-mode .error-message {
            color: #ff6b6b;
        }
        .result {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .info-icon {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.2rem;
            color: var(--info-color);
            cursor: pointer;
        }

        .tooltip {
            position: absolute;
            top: 100%;
            right: 0;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 0.5rem;
            border-radius: 5px;
            display: none;
            z-index: 10;
            width: 250px;
            text-align: left;
            font-size: 0.9rem;
            line-height: 1.4;
        }
         .dark-mode .tooltip{
          background-color: rgba(255, 255, 255, 0.8);
          color:#121212
        }
        .info-icon:hover + .tooltip,
        .tooltip:hover {
            display: block;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background-color: #ddd;
            border-radius: 4px;
            margin-top: 1rem;
            overflow: hidden;
            display: none;
        }
        .dark-mode .progress-container{
            background-color: #444;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background-color: var(--success-color);
            transition: width 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result.show {
            animation: fadeIn 0.5s ease forwards;
        }

        .confidence-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 0.5rem;
        }

        .confidence-bar-container {
            width: 80%;
            height: 15px;
            background-color: #eee;
            border-radius: 7.5px;
            margin-left: 0.5rem;
            overflow: hidden;
        }
        .dark-mode .confidence-bar-container{
            background-color: #444;
        }

        .confidence-bar {
            height: 100%;
            background-color: var(--success-color);
            border-radius: 7.5px;
            transition: width 0.3s ease, background-color 0.3s ease;
        }

        .confidence-text {
            margin-right: 10px;
        }

        .hidden {
            display: none;
        }

        .dark-mode-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background-color: transparent;
            border: none;
            cursor: pointer;
            z-index: 20;
            font-size: 1.5rem;
            color: var(--secondary-color);
            transition: color 0.3s ease;
        }

        .dark-mode .dark-mode-toggle {
            color: var(--primary-color);
        }
        /* Tabs */
       .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
            border-bottom: 2px solid var(--border-color);
        }

        .tab {
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 5px 5px 0 0;
            background-color: transparent;
            color: var(--text-color);
            transition: border-color 0.3s ease, background-color 0.3s ease;
            display: flex; /* Use flexbox for alignment */
            align-items: center; /* Center items vertically */
            gap: 0.5rem; /* Add some space between icon and text */
        }

        .tab.active {
            border-color: var(--secondary-color);
            background-color: var(--secondary-color);
            color: white;
        }

        .tab-content {
            display: none;
            padding: 1rem;
            text-align: left;
        }

        .tab-content.active {
            display: block;
        }

        .metrics-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .metrics-table th, .metrics-table td {
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .metrics-table th {
            background-color: var(--secondary-color);
            color: white;
            font-weight: bold;
        }

        /* Logos Container */
        .logos-container {
            display: flex;
            justify-content: center; /* Center logos horizontally */
            align-items: center; /* Center logos vertically */
            gap: 20px; /* Space between logos */
            margin-bottom: 1rem;
            flex-wrap: wrap; /* Allow logos to wrap on smaller screens */
        }

        .logos-container img {
            max-height: 50px; /* Adjust as needed */
            max-width: 100%;   /* Ensure logos don't overflow their container */
            height: auto;      /* Maintain aspect ratio */
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Logos -->
        <div class="logos-container">
            <img src="path/to/lab-logo.png" alt="Lab Logo">
            <img src="path/to/university-logo.png" alt="University Logo">
        </div>

        <h1>Bioinformatics and Computational biology Unit - Zewail City (BCBU-ZC) Antimicrobial Peptides Predictor</h1>

        <!-- Tabs -->
        <div class="tabs">
            <div class="tab active" data-tab="prediction">
                <i class="fas fa-search"></i> Prediction
            </div>
            <div class="tab" data-tab="model">
                <i class="fas fa-chart-line"></i> Model
            </div>
            <div class="tab" data-tab="about">
                <i class="fas fa-info-circle"></i> About
            </div>
        </div>
        <!-- ... (rest of your content) ... -->
    </div>
</body>
</html>
